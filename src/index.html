<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>hy-ria-starter</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6/css/bootstrap.css" />
</head>
<body>
<app></app>
<script src="vendor/jquery-2.2.0/jquery.js"></script>
<script src="vendor/bootstrap-3.3.6/js/bootstrap.js"></script>
<script src="lib/loader/sea-debug.js"></script>
<script src="lib/loader/loader-config.js"></script>
<script>
    seajs.use('hy', function(hy){
        var config = {
            route: {
                root:{
                    module: 'archive/home',
                    action: 'init'
                }
            }
        };
        hy.init('app', config, function(require, next){
            // 这里可以做一些整个APP的初始化工作
            require.async(['_base/view', '_base/app'], function (view, app) {
                view.init();
                app.init();
                next();
            });
        });
    });
</script>
</body>
</html>
